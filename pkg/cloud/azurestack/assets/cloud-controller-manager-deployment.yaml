kind: Deployment
apiVersion: apps/v1
metadata:
  name: azure-cloud-controller-manager
  namespace: openshift-cloud-controller-manager
  labels:
    app: azure-cloud-controller-manager
spec:
  selector:
    matchLabels:
      app: azure-cloud-controller-manager
  template:
    metadata:
      labels:
        app: azure-cloud-controller-manager
    spec:
      hostNetwork: true
      serviceAccountName: cloud-controller-manager
      priorityClassName: system-cluster-critical
      nodeSelector:
        node-role.kubernetes.io/master: ""
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app: azure-cloud-controller-manager
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 120
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 120
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
          operator: Exists
      initContainers:
        - name: azure-inject-credentials
          image: quay.io/openshift/origin-cluster-cloud-controller-manager-operator
          command:
            - /azure-config-credentials-injector
          args:
            - --cloud-config-file-path=/tmp/cloud-config/cloud.conf
            - --output-file-path=/tmp/merged-cloud-config/cloud.conf
          env:
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-cloud-credentials
                  key: azure_client_id
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-cloud-credentials
                  key: azure_client_secret
          volumeMounts:
            - name: config-accm
              mountPath: /tmp/cloud-config
              readOnly: true
            - name: cloud-config
              mountPath: /tmp/merged-cloud-config
      containers:
        - name: cloud-controller-manager
          image: quay.io/openshift/origin-azure-cloud-controller-manager:4.8.0
          imagePullPolicy: "IfNotPresent"
          env:
            - name: CLOUD_CONFIG
              value: /etc/cloud-config/cloud.conf
            - name: OCP_INFRASTRUCTURE_NAME
              value: kubernetes # default cluster name in ccm
            - name: AZURE_ENVIRONMENT_FILEPATH
              value: /etc/cloud-config-original/endpoints.conf
          resources:
            requests:
              cpu: 200m
              memory: 50Mi
          ports:
          - containerPort: 10258
            name: https
            protocol: TCP
          command:
            - /bin/bash
            - -c
            - |
              #!/bin/bash
              set -o allexport
              if [[ -f /etc/kubernetes/apiserver-url.env ]]; then
                source /etc/kubernetes/apiserver-url.env
              fi
              exec /bin/azure-cloud-controller-manager \
                --v=6 \
                --cloud-config=$(CLOUD_CONFIG) \
                --cloud-provider=azure \
                --controllers=*,-cloud-node,-route \
                --allocate-node-cidrs=false \
                --configure-cloud-routes=false \
                --use-service-account-credentials=true \
                --bind-address=127.0.0.1 \
                --cluster-name=$(OCP_INFRASTRUCTURE_NAME) \
                --leader-elect-resource-namespace=openshift-cloud-controller-manager
          volumeMounts:
            - name: host-etc-kube
              mountPath: /etc/kubernetes
              readOnly: true
            - name: config-accm
              mountPath: /etc/cloud-config-original
              readOnly: true
            - name: cloud-config
              mountPath: /etc/cloud-config
              readOnly: true
      volumes:
        - name: config-accm
          configMap:
            name: cloud-conf
            items:
              - key: cloud.conf
                path: cloud.conf
              - key: endpoints
                path: endpoints.conf
        - name: host-etc-kube
          hostPath:
            path: /etc/kubernetes
            type: Directory
        - name: cloud-config
          emptyDir: {}
